<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel NASA WIROP</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link rel="stylesheet" href="nasa_weather_app/static/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body class="fixed-layout">
    <div class="dashboard-container">
      <div class="left-panel">
        <header>
          <div class="logo-bar">
            <img
              src="nasa_weather_app/static/images/LogoNasa.png"
              id="logo-nasa"
              alt="Logo NASA"
              class="header-logo"
            />
            <img
              src="nasa_weather_app/static/images/rf_logo.png"
              id="logo-rf"
              alt="Logo RF"
              class="header-logo"
            />
          </div>
        </header>

        <main>
          <div class="card">
            <h2>Selecciona una ubicación y fecha</h2>

            <form id="location-form">
              <label for="location-search">Buscar una ubicación:</label>
              <div class="search-container">
                <div class="input-location-wrapper">
                  <button
                    type="button"
                    id="current-location-button"
                    title="Usar mi ubicación"
                    aria-label="Usar mi ubicación"
                  >
                    <i class="fa-solid fa-location-dot"></i>
                  </button>
                  <input
                    type="text"
                    id="location-search"
                    placeholder="Ejemplo: Times Square, Nueva York"
                  />
                </div>
                <button type="submit" id="search-button">Buscar</button>
              </div>
            </form>

            <hr class="divider" />

            <div id="analysis-form">
              <label for="location-display">Ubicación seleccionada:</label>
              <input
                type="text"
                id="location-display"
                placeholder="Haz clic en el mapa o busca un lugar..."
                disabled
              />

              <div class="coords-container">
                <div>
                  <label for="latitude">Latitud:</label>
                  <input
                    type="number"
                    id="latitude"
                    step="any"
                    placeholder="40.7580"
                  />
                </div>
                <div>
                  <label for="longitude">Longitud:</label>
                  <input
                    type="number"
                    id="longitude"
                    step="any"
                    placeholder="-73.9855"
                  />
                </div>
              </div>

              <label for="date">Selecciona una fecha:</label>
              <input type="date" id="date" required />

              <button type="button" id="analyze-button">Analizar clima</button>
            </div>
          </div>

          <div id="results-container" class="card hidden">
            <h2>Resultados del análisis</h2>
            <div id="results-content"></div>
          </div>
        </main>
      </div>

      <div class="right-panel">
        <div id="map"></div>
      </div>
    </div>

    <script src="nasa_weather_app/static/js/dashboard.js"></script>

    <div id="loading-overlay">
      <div class="spinner"></div>
  <p>Analizando con datos de la NASA...</p>
    </div>
  </body>
</html>
