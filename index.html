<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA WIROP Dashboard</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link
      rel="stylesheet"
      href="{{ url_for('static', path='css/style.css') }}"
    />
  </head>
  <body class="fixed-layout">
    <div class="dashboard-container">
      <div class="left-panel">
        <header>
          <img src="{{ url_for('static', path='images/rf_logo.png') }}" alt="RF Solutions Logo" class="header-logo">
          <img
            src="{{ url_for('static', path='images/LogoNasa.png') }}"
            alt="Logo de la Aplicación"
            class="header-logo"
          />
          <h1>NASA WIROP Dashboard</h1>
        </header>

        <main>
          <div class="card">
            <h2>Selecciona una Ubicación y Fecha</h2>

            <form id="location-form">
              <label for="location-search">Busca una ubicación:</label>
              <div class="search-container">
                <input
                  type="text"
                  id="location-search"
                  placeholder="Ej: Zócalo, Ciudad de México"
                />
                <button type="submit" id="search-button">Buscar</button>
              </div>
            </form>

            <hr class="divider" />

            <div id="analysis-form">
              <label for="location-display">Ubicación Seleccionada:</label>
              <input
                type="text"
                id="location-display"
                placeholder="Haz clic en el mapa o busca un lugar..."
                disabled
              />

              <div class="coords-container">
                <div>
                  <label for="latitude">Latitud:</label>
                  <input
                    type="number"
                    id="latitude"
                    step="any"
                    placeholder="19.4326"
                  />
                </div>
                <div>
                  <label for="longitude">Longitud:</label>
                  <input
                    type="number"
                    id="longitude"
                    step="any"
                    placeholder="-99.1332"
                  />
                </div>
              </div>

              <label for="date">Selecciona una fecha:</label>
              <input type="date" id="date" required />

              <button type="button" id="analyze-button">Analizar Clima</button>
            </div>
          </div>

          <div id="results-container" class="card hidden">
            <h2>Resultados del Análisis</h2>
            <div id="results-content"></div>
          </div>
        </main>
      </div>

      <div class="right-panel">
        <div id="map"></div>
      </div>
    </div>

    <script src="{{ url_for('static', path='js/dashboard.js') }}"></script>

    <div id="loading-overlay">
      <div class="spinner"></div>
      <p>Analizando datos con la NASA...</p>
    </div>
  </body>
</html>
