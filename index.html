<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NASA WIROP Dashboard</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="nasa_weather_app/static/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  </head>
  <body class="fixed-layout">
    <div class="dashboard-container">
      <div class="left-panel">
        <header>
          <div class="logo-bar">
            <img src="nasa_weather_app/static/images/LogoNasa.png" id="logo-nasa" alt="Logo NASA" class="header-logo">
            <img src="nasa_weather_app/static/images/rf_logo.png" id="logo-rf" alt="Logo RF" class="header-logo">
          </div>
        </header>

        <main>
          <div class="card">
            <h2>Select a Location and Date</h2>

            <form id="location-form">
              <label for="location-search">Search for a location:</label>
              <div class="search-container">
                <div id="search-location-wrapper" class="search-location-wrapper">
                  
                  <input
                    type="text"
                    id="location-search"
                    placeholder="E.g.: Times Square, New York"
                  >
                <button type="button" id="current-location-button" title="Use my location" aria-label="Use my location">
                    <i class="fa-solid fa-location-dot"></i>
                  </button>
                </input>
                </div>
                <button type="submit" id="search-button">Search</button>
              </div>
            </form>

            <hr class="divider" />

            <div id="analysis-form">
              <label for="location-display">Selected Location:</label>
              <input
                type="text"
                id="location-display"
                placeholder="Click on the map or search for a place..."
                disabled
              />

              <div class="coords-container">
                <div>
                  <label for="latitude">Latitude:</label>
                  <input
                    type="number"
                    id="latitude"
                    step="any"
                    placeholder="40.7580"
                  />
                </div>
                <div>
                  <label for="longitude">Longitude:</label>
                  <input
                    type="number"
                    id="longitude"
                    step="any"
                    placeholder="-73.9855"
                  />
                </div>
              </div>

              <label for="date">Select a date:</label>
              <input type="date" id="date" required />

              <button type="button" id="analyze-button">Analyze Weather</button>
            </div>
          </div>

          <div id="results-container" class="card hidden">
            <h2>Analysis Results</h2>
            <div id="results-content"></div>
          </div>
        </main>
      </div>

      <div class="right-panel">
        <div id="map"></div>
      </div>
    </div>

    <script src="nasa_weather_app/static/js/dashboard.js"></script>

    <div id="loading-overlay">
      <div class="spinner"></div>
      <p>Analyzing with NASA data...</p>
    </div>
  </body>
</html>
